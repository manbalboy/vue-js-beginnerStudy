<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../hjeong.js"></script>
</head>
<body>
    <div id="app">
        <!-- <app-header v-bind:프롭스 속성이름="상위 컴포넌트의 데이터이름" ></app-header> -->
        <app-header v-bind:propsdata="massage" ></app-header>
        <app-content v-bind:contentprops="num" v-bind:test="massage"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template : '<h1>{{propsdata}}</h1>',
            props: ['propsdata']
        }

        var appContent = {
            template : '<h1>content</h1>',
            props: ['contentprops', 'test']
        }


        new Vue({
            el: '#app',
            components : {
                'app-header' : appHeader,
                'app-content' : appContent,
            },
            data : {
                massage : 'hi',
                num : 10,
            }
        });
    </script>
</body>
</html>
